<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side" style="width:400px">
    <h2 style="padding-top: 20%; padding-left: 25%; padding-bottom: 10%;">Auto-resizing sidenav</h2>
    <div style="width: 50%; padding-left: 25%; padding-bottom: 20px;">
      <button (click)="onDepartment()" mat-raised-button style="width: 100%;" color="primary">
        Department
      </button>
    </div>
    <div style="width: 50%; padding-left: 25%;">
      <button (click)="onEmployee()" mat-raised-button style="width: 100%;" color="primary">
        Employee
      </button>
    </div>
  </mat-drawer>
  <div style="text-align: center;">
    <div class="example-sidenav-content" style="padding-bottom: 10px">
      <h1 style=" padding-top: 10px;">Welcome to {{title}}!!</h1>
      <button type="button" mat-raised-button (click)="drawer.toggle()" color="primary">
        Toggle sidenav
      </button>
    </div>
    
  </div>
  <div style="padding-left: 50px; padding-top: 10px;">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
